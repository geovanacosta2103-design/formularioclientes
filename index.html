<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Containers Vesao 02</title>
  </head>
<body>

  <div class="form-container">
    <h1>Formulário de Cadastro</h1>
    <form>
      <!-- Container 1 -->
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="0" placeholder="Sua idade">
      </fieldset>

      <!-- Container 2 -->
      <fieldset>
        <legend>Contato</legend>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">
      </fieldset>

      <!-- Container 3 -->
      <fieldset>
        <legend>Preferências</legend>
        <label>Rede social favorita:</label>
        <div class="radio-group">
          <label><input type="radio" name="rede" value="facebook"> Facebook</label>
          <label><input type="radio" name="rede" value="instagram"> Instagram</label>
          <label><input type="radio" name="rede" value="twitter"> Twitter</label>
        </div>

        <label>Receber novidades:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="novidades" value="email"> E-mail</label>
          <label><input type="checkbox" name="novidades" value="sms"> SMS</label>
        </div>
      </fieldset>

      <!-- Container 4 -->
      <fieldset>
        <legend>Observações</legend>
        <label for="comentarios">Deixe um comentário:</label>
        <textarea id="comentarios" name="comentarios" placeholder="Escreva aqui..."></textarea>
      </fieldset>

      <!-- Container 5 -->
      <fieldset>
        <legend>Upload</legend>
        <label for="arquivo">Envie sua foto (apenas JPG):</label>
        <input type="file" id="arquivo" name="arquivo" accept=".jpg, .jpeg">
      </fieldset>

      <!-- Botões -->
      <div class="form-actions">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </div>

</body>
</html>
